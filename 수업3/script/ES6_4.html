<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열 요소 접근 명령문 및 매서드-</title>
<script>

    //map()은 기존 배열을 이용하여 새로운 배열을 만들 수 있다.
    // var base = [10,20,30,40,50];
    // var area = base.map(function(value, index, array) {
    //     // return value*8 첫번째 요소 값이 저장
    //     // return index 0,1,2,3,4 인텍스 번호 저장
    //     return array;
    // });
    // console.log(area);

    //이렇게도 바꿔줄 수 있음
    var base = [10, 20, 30, 40, 50];
    var area = base.map((value, index, array) => value * 8);
    console.log(area);

    //filter()는 조건에 맞는 배열 요소들만 새로운 배열로 만들어 준다
    // var data = ['js', 20, 30, 'html', 'css', 40];
    // var num = data.filter(function(value, index){
    //                     return typeof value === 'number';
    // });
    // console.log(num);

    var data = ['js', 20, 30, 'html', 'css', 40];
    var num =  data.filter((value, index) => typeof value === 'number');
    console.log(num);


    //for..in문 인덱스 값 가져옴
    var citys = ['서울', '대구', '대전', '부산'];
    for(var index in citys) {
        console.log(index);
    }


    //for..of문 배열의 값을 반환
    var citys = ['서울', '대구', '대전', '부산'];
    for (var value in citys) {
        console.log(value);
    }

    //forEach()문 - map이랑 똑같은데 차이점은 map은 새로운 배열을 만들어준다는것.
    //forEach는 값만 나옴 (for..in + for..of)
    // var num = [1,2,3]
    // num.forEach(function(value, index, array){
    //     console.log(value);
    //     console.log(index);
    //     console.log(array);
    // });
    
    var num = [1, 2, 3]
    num.forEach((value, index, array) => {
        console.log(value);
        console.log(index);
        console.log(array);
    })






</script>

</head>
