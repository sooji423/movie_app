<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 변수 : let, const</title>
    <script>
        // var num = 10;
        // var num = 20;
        // document.write(num);
        // var 변수를 중복 선언 가능

        // let num = 10;
        // let num = 20;
        // document.write(num); //에러
        //let 변수는 중복 선언 안됨

        const DIVISION_VALUE = 100; //변수가 아니라 '상수' > 값을 변경할 수 없음 = 상수: 변하지 않는 값
        // DIVISION_VALUE = 1000; 값을 바꿀 수 없음. 사용불가.
        // const DIVISION_VALUE = 200;
        // const도 중복선언 안됨.
        let cm = prompt('cm을 입력하세요','');
        let m = cm / DIVISION_VALUE;
        document.write(m + 'm입니다.');



        //함수 레벨 스코프와 블렉 레벨 스코프
        //전역변수, 지역변수

        //함수
        var kor = 90; //전역변수 (어디든 가져다 쓸 수 있음)
        function getScore(){
            kor = 100; //전역변수 (var가 붙지 않아서 전역변수 > 90에서 다시 100넣어서 100나옴)
            console.log(kor) //100
        }
        getScore();
        console.log(kor); //100


        var kor = 90; //전역변수
        function getScore() {
            var kor = 100; //지역변수 (함수=funtion안에서 지역변수가 우선적용! > 함수 바깥에서 사용할 수 없음)
            console.log(kor) //100
        }
        getScore();
        console.log(kor); //90



        //블록 레벨 스코프 - 함수가 아닌데 중괄호 씀(지역변수 역할을 함) = if문, for문, 객체 등등 있음
        var num = 10; //전역변수
        {
            var num = 20; //전역변수 (함수=funtion이 아니니까 전역변수)
            console.log(num); //20

        }
        console.log(num); //20

        //let, const는 구별합니다.
        let num = 100; //전역변수
        {
            let num = 20; //지역변수 (안에 있기때문에 바깥 let이랑 다른애)
            console.log(num); //20
        }
        console.log(num); //100

        const num = 10; //전역변수
        {
            const num = 30; //지역변수
            console.log(num); //30
        }
        console.log(num); //10



        var num = 70; //전역변수
        if(num === 70) {
            var sum = 50; //전역변수
        }
        console.log(sum); //50


        let num = 90; //전역변수
        if(num === 90) { 
            let sum = 100; //지역변수
        }
        console.log(sum); //에러 > 지역변수는 중괄호 바깥에서 쓸 수 없음



    </script>
</head>
<body>
    
</body>
</html>
