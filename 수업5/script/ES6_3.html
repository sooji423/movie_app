<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화살표함수</title>
<script>

    //선언적 함수
    function compute () {
        var x = 10;
        var y = 100;
        var result = x/y;
        console.log(result);
    }
    //compute();


    //익명함수 (funtion에 이름이 없음)
    //compute2(); 결과 안나옴
    var compute2 = function (a,b) {
        var x = a;
        var y = b;
        var result2 = x*y
        console.log(result2);
    }
    compute2(0.5,10); //인자가 두개면 매개변수도 2개
    //화살표 함수는 전부 익명함수


    //즉시실행 함수 : 선언과 동시에 실행 함수
    (function(a){
        var sum = a;
        console.log(sum);
    })(10); //인자값...
    //이름이 없기때문에 괄호 붙음...

    var instant = (function (){
        console.log('즉시 실행 함수');
    })();


    //매개변수의 개수가 정해지지 않은 함수
    //arguments객체는 인자값을 저장해주는 객체
    function showSubject () {
        for(i = 0; i < arguments.length; i ++) {
            console.log(arguments[i]);
        }
    }
    showSubject('html','css','js','jqury');
    //객체가 몇개가 올지 모를때 arguments 를 사용


    //ES6 화살표함수 : function 키워드 생략, {} 한줄일경우 생략가능
    var TheFnc = function (a,b) {
        return a*b;
    }
    console.log(TheFnc(2,5));

    
    var TheFnc = (a,b) => a*b;
    console.log(TheFnc(2,5));


    //여러줄이 있는경우
    function TheFnc2(a,b) {
        var sum = a+b;
        return sum;
    }
    console.log(TheFnc2(10,5));

    //화살표 함수로 바꿨을때
    var TheFnc2 = (a,b) => {
        var sum = a + b;
        return sum;
    }
    console.log(TheFnc2(10, 5));


</script>
</head>
<body>
    
</body>
</html>
