<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    
<script>

//클래스// class - 기존에 사용했던 객체 생성과 상속 구문을 체계적인 객체지향 구문으로 보관


class Info {
    constructor(a,b) {
        this.subject = a;
        this.credit = b;
        this.days = [80,120,140];
        this.day = this.days[0];
    }

    printOut() { //메소드 분리 - 프로토타입
        return this.subject + ' , ' + this.credit + '학점';
    } 

    get lessontime() { //가져옴
        return this.day;
    }

    set lessontime(num) { //값을 바꿀때, 저장할때.
        this.day = this.days[num];
    }
}; //객체형식으로 바꿈

    var sub1 = new Info('html', 1);
    console.log(sub1.subject); //html
    console.log(sub1.credit); //1
    console.log(sub1.printOut()); //html,1
    console.log(sub1.lessontime); //lessontime 가져옴, 
    sub1.lessontime = 1;
    console.log(sub1.lessontime); //120


    var sub2 = new Info('css', 2); 
    console.log(sub2.subject); //css
    console.log(sub2.credit); //2
    console.log(sub2.printOut());
    console.log(sub2.lessontime); //80 = get실행
    sub2.lessontime = 2; //저장
    console.log(sub2.lessontime); //140 

    //class 사용하면 따로 관리할 수 있는 장점.
    //사용하는 방법은 똑같음.
    //생성자 함수 Info
    //new 로 저장


</script>


</head>
<body>
    
</body>
</html>
