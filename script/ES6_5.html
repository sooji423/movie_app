<!DOCTYPE html>
<html lang="ko">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 생성자 함수</title>
<script>

    //객체 생성자 함수 (object constructor function) - 붕어빵 만들때 붕어빵 틀
    //prototype : 생성자 함수에서 메소드만 따로 분리 (쓸데없이 중복되어서 용량만 차지하기 때문에)
    function Info(a,b) {
        this.subject = a;
        this.credit = b;
        // this.printOut = function(){
        //     return this.subject + ' , ' + this.credit + '학점';
        //};
    };

    //프로토타입을 따로빼옴 : 겹치기 때문에
    Info.prototype.printOut = function(){
            return this.subject + ' , ' + this.credit + '학점';
    }

    //새로만든 객체에는 속성만 있음
    var sub1 = new Info('html', 1); // 우리는 직접 지정해서 이렇게 만들수가 있음.
    // var today = new Date(); 자바스크립트 내장 생성자 함수
    console.log(sub1.subject);
    console.log(sub1.credit);
    console.log(sub1.printOut());//메소드는 펑션이기때문에 괄호 붙음

    var sub2 = new Info('css', 2); //인자값 전달
    console.log(sub2.subject);
    console.log(sub2.credit);
    console.log(sub2.printOut());

    
    
    // * for in 문, 객체일때 * //
    var infos = {
        subject: 'js',
        credit: 3,
        days: 20,
        tuition: 1000
    }; //객체 > 요건 수제 붕어빵이래..

    // for(var i in info) {
    //     console.log( i + ':' + info [i]);
    // }
    //배열에서의 for in이랑 달라요. 이건 인덱스 번호 반환
    //객체에서는 for in은 객체의 속성값 반환

    for (info in infos) {
            console.log(info + ':' + infos[info]);
        }



</script>


</head>
<body>
    
</body>
</html>
